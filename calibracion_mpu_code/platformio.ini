[env:LGT8F328P]
platform = lgt8f
board = LGT8F328P
framework = arduino
lib_deps = 
	electroniccats/MPU6050@^1.0.0
	;adafruit/Adafruit MPU6050@^2.2.4
monitor_speed = 115200
board_build.f_cpu = 16000000
